<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png"/>
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <main>
      <div class="card">
        <div class="img-container">
          <img src="./images//image-equilibrium.jpg" alt="Equilibruim logo">
          <span class="overlay">
            <img src="./images/icon-view.svg" alt="View icon">
          </span>
        </div>
        <h1>Equilibrium #3429 </h1>
        <p>Our Equilibrium collection promotes balance and calm.</p>
        <div class="price">
          <div class="left">
            <img src="./images//icon-ethereum.svg" alt="Ethereum icon"> 
            <span>0.041 ETH</span>
          </div>
          <div class="right">
            <img src="./images//icon-clock.svg" alt="Clock icon">
            <span>3 days left</span>
          </div>
        </div>
        <div class="line"></div>
        <div class="card-footer">
          <img src="./images/image-avatar.png" alt="Avatar">
          <span>Creation of </span>
          <span>Jules Wyvern</span>
        </div>
      </div>
    </main>

    <footer>
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Khodja Moussa</a>.
    </footer>
  </body>
</html>
